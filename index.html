<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option">History</button>
                <button class="category-option">Gaming</button>
                <button class="category-option">Music</button>
                <button class="category-option">Movies/TV Shows</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="questions-options">
                <button class="questions-option">5</button>
                <button class="questions-option">10</button>
                <button class="questions-option">15</button>
                <button class="questions-option">20</button>
                <button class="questions-option">25</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>
</body>
</html>
